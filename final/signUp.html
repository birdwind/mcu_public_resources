		<script language="javascript">
			function CheckRegist(){
				var id = document.getElementById("id").value;
				var name = document.getElementById("name").value;

				if(id == "" && name == ""){
					alert("請輸入學號和姓名 (Please enter your StudentID and Name)");
					return false;
				}else if(id == ""){
					alert("請輸入學號 (Please enter your StudentID)");
					return false;
				}else if(name == ""){
					alert("請輸入姓名 (Please Enter your Name)");
					return false;
				}else{
					if(id.length < 8 || isNaN(id)){
						alert("學號格式不正確 (Student ID format error)");
						return false;
					}
				}
			}
